<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Super Duper Market</title>


    <link rel="stylesheet" href="common/bootstrapNewVersion.min.css">
    <script src="common/jquery-3.5.1.min.js"></script>
    <link href="index.css" rel="stylesheet">
    <script src="index.js"></script>

</head>
<body>
    <form id="loginForm" method="GET" action="loginShortResponse" class="form-signin">
        <div class="text-center mb-4">
            <h1 class="h3 mb-3 font-weight-normal">Welcome to Super Duper Market</h1><br>
        </div>
        <div class="form-label-group">
            <input id="username" type="text" name="username" class="form-control" placeholder="Username" required autofocus>
        </div>
        <div id="error-placeholder" class="alert-danger" role="alert"></div>
        <div class="form-label-group">
            <select id="userrole" name="userrole" class="form-control" placeholder="Select Role" required>
                <option class="form-control" value="customer">Customer</option>
                <option class="form-control" value="owner">Owner</option>
            </select>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
</body>
</html>
