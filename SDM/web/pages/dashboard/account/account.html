<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Account</title>
    <script src="../../common/jquery-3.5.1.min.js"></script>
    <link href="account/account.css" rel="stylesheet">
    <script src="account/account.js"></script>
    <script>
        if (userRole === "owner") {
            $("#user-balance-form").hide();
        }
    </script>
</head>
<body>
    <div class="form-row">
        <div class="col-auto">
            <h2 id="my-account-title" class="title">My Account</h2>
        </div>
    </div>
    <div class="form-row">
        <span>
            <h5 id="current-balance-label">Current balance:</h5>
        </span>
        <span>
            <h5 id="user-balance-value"></h5>
        </span>
    </div>

    <form id="user-balance-form">
        <div class="form-row">
            <div class="col-auto">
                <h3 class="title">Deposit money</h3>
            </div>
        </div>
        <div class="form-row">
            <div class="col-auto">
                <label for="money-amount">Amount</label>
                <input type="number" class="form-control" id="money-amount" name="amountToRecharge" min="0" max="1000" step="0.1" required="">
            </div>
            <div class="col-auto date">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" name="datePicked" required>
            </div>
        </div>
        <div class="form-row" id=submit-row>
            <div class="col-auto">
                <button class="btn btn-primary" type="submit" id="submit-btn">Charge</button>
            </div>
        </div>
        <div class="form-row">
            <label id="error-label"></label>
        </div>
    </form>

    <div class="form-row">
        <div class="col-auto">
            <h3 class="title">Transactions</h3>
        </div>
    </div>
    <div id="empty-table-msg">No Transactions To Display</div>
    <div class="table-responsive">
        <table id="user-transactions-table" class="table table-striped table-sm">
            <thead>
            <tr id="transactions-table-header" hidden>
                <th>Type</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Balance Before</th>
                <th>Balance After</th>
            </tr>
            </thead>
            <tbody id="user-transactions-data">
            </tbody>
        </table>
    </div>
</body>
</html>
