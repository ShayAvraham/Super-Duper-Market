<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Load XML</title>
    <script src="../../common/jquery-3.5.1.min.js"></script>
    <link href="loadXml/loadXml.css" rel="stylesheet">
    <script src="loadXml/loadXml.js"></script>
</head>
<body>
    <h2 id="title">Load XML File</h2>
    <form id="load-xml-form" enctype='multipart/form-data' method='POST' action="uploadFile">
        <div class="form-row">
            <div class="col-auto">
                <input type='file' id="select-file" class="form-control" name='file' required><br>
            </div>
        </div>
        <div class="form-row">
            <div class="col" id="submit-row">
                <button class="btn btn-primary" type="submit" id="upload-btn">Upload File</button>
            </div>
        </div>
        <div class="form-row">
            <div class="col-auto">
                <div id="upload-file-msg" class="alert-danger" role="alert"></div>
            </div>
        </div>
    </form>
</body>
</html>
