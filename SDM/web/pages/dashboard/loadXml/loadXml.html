<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Load XML</title>
    <script src="../../common/jquery-3.5.1.min.js"></script>
    <script src="loadXml/loadXml.js"></script>
</head>
<body>
    <h3>Select a File</h3>
    <form id="load-xml-form" enctype='multipart/form-data' method='POST' action="uploadFile">
        <div class="form-row">
            <div class = "col">
                <input type='file' id="select-file" class ="form-control" name='file' value="Select File" required><br>
            </div>
        </div>
        <div class="form-row">
            <div class="col" id="submit-row">
                <button class="btn btn-primary" type="submit" id="upload-btn">Upload File</button>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <label id="upload-file-msg"></label>
            </div>
        </div>
    </form>
</body>
</html>
