<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Super Duper Market</title>

    <link rel="stylesheet" href="../../common/bootstrapNewVersion.min.css">
    <script src="../../common/feather.min.js"></script>
    <script src="../../common/jquery-3.5.1.min.js"></script>
    <script src="../../common/bootstrap.bundle.min.js"></script>
    <link href="regionStores.css" rel="stylesheet">
    <script src="regionStores.js"></script>

</head>
<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3">Super Duper Market</a>
    <button class="navbar-toggler position-absolute d-md-none" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="true" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="sidebar-sticky pt-3">
                <ul class="nav flex-column" id="button-columns">
                    <li class="nav-item">
                        <a id="show-products-btn" class="nav-link">
                            <span data-feather="file-text"></span>
                            Show Products
                        </a>
                    </li>
                    <li class="nav-item">
                        <a id="show-stores-btn" class="nav-link">
                            <span data-feather="file-text"></span>
                            Show Stores
                        </a>
                    </li>
                    <li id="back-li" class="nav-item">
                        <a id="back-btn" class="nav-link">
                            <span data-feather="home"></span>
                            Back
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div id="loader">
                <h1> Region Stores </h1>
            </div>
        </main>
    </div>
</div>
</body>
</html>
