<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="owner/showFeedbacks/showFeedbacks.js"></script>
    <link rel="stylesheet" href="owner/showFeedbacks/showFeedbacks.css" />
</head>
<body>
        <h1>Store Orders</h1>
        <div class="container" id="main-container">
            <div id="alert-div" class="alert alert-info invisible" role="alert">
                <label id="no-feedback-label">No feedback to display because you didnt get any</label>
            </div>
            <table class="table table-hover invisible" id ="feedbacks-table">
                <thead>
                    <tr>
                        <th scope="col">Customer Name</th>
                        <th scope="col">Date For Delivery</th>
                        <th scope="col">Rank</th>
                        <th scope="col">Description</th>
                    </tr>
                </thead>
                <tbody/>
            </table>
        </div>
        <div id="error-placeholder" class="alert-danger" role="alert"></div>
</body>
</html>
