<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="owner/addNewStore/addNewStore.js"></script>
    <link rel="stylesheet" href="owner/addNewStore/addNewStore.css" />
</head>
<body>
    <form id="products-form" >
        <div class="form-row">
            <div class = "col">
                <label for="id-input">I.D </label>
                <input type="number" class = "form-control" id="id-input" min = 1 step= 1 required>
            </div>
            <div class = "col">
                <label for="name-input">Name</label>
                <input type="text" class = "form-control" id="name-input" required>
            </div>
        </div>
        <div class="form-row">
            <div class = "col">
                <label for="x-location-input">X Location </label>
                <input type="number" class = "form-control" id="x-location-input" min = 1 max = 50 step= 1 required>
            </div>
            <div class = "col">
                <label for="y-location-input">Y Location</label>
                <input type="number" class = "form-control" id="y-location-input" min = 1 max = 50 step=1 required>
            </div>
            <div class = "col">
                <label for="ppk-input">PPK</label>
                <input type="number" class = "form-control" id="ppk-input" min="1" step="1" required>
            </div>
        </div>
        <div class="form-row" id=products-table-row>
            <div class = "col">
                <table class="table responsive-lg" id ="products-table" >
                    <thead>
                    <tr>
                        <th scope="col">Select</th>
                        <th scope="col">I.D</th>
                        <th scope="col">Name</th>
                        <th scope="col">Purchase Form</th>
                        <th scope="col">Price</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div class="form-row" id=table-error-row>
            <div id="table-error-placeholder" class="form-row alert-danger" role="alert"></div>
        </div>
        <div class="form-row" id=submit-row>
            <button class="btn btn-primary" type="submit" id="submit-btn">Submit</button>
        </div>
    </form>
    <div class="alert alert-success invisible" role="alert" id="success-alert-div">
        <label id="add-new-store-success-label">Your store added successfully.</label>
    </div>
</body>
</html>
