<div class="container">
    <h1>Welcome to Super Duper Market</h1>
    <br/>
    <h2>Please enter a unique user name:</h2>
    <form id="loginForm" method="GET" action="loginShortResponse">
        <input id="username" type="text" name="username" class=""/>
        <select id="userrole" name="userrole">
            <option value="customer">Customer</option>
            <option value="owner">Owner</option>
        </select>
        <input type="submit" value="Login"/>
    </form>
    <div id="error-placeholder" class="alert-danger" role="alert"></div>
</div>
</body>
