<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../common/jquery-3.5.1.min.js"></script>
    <script src="owner/showStoreOrders/showStoreOrders.js"></script>
    <link rel="stylesheet" href="owner/showStoreOrders/showStoreOrders.css" />
</head>
<body>
    <h1>Store Orders</h1>
    <div class="container" id="main-container">
        <div id="alert-div" class="alert alert-info invisible" role="alert">
            <label id="no-orders-label"></label>
        </div>
        <form id="store-orders-form" class="invisible">
            <div class="form-row">
                <div class = "col">
                    <label for="select-store">Store</label>
                    <select class="form-control select" id="select-store" required>
                    </select>
                </div>
            </div>
            <button class="btn btn-primary" type="submit"  id="show-orders-btn">Show Orders</button>
        </form>
        <table class="table table-hover invisible" id ="orders-table">
            <thead>
                <tr>
                    <th scope="col">I.D</th>
                    <th scope="col">Date For Delivery</th>
                    <th scope="col">Customer Name</th>
                    <th scope="col">Destination Location</th>
                    <th scope="col">Total Amount of Products</th>
                    <th scope="col">Products Cost</th>
                    <th scope="col">Delivery Cost</th>
                </tr>
            </thead>
            <tbody/>
        </table>
        <div id="order-details-div" class = "invisible">
            <h2>Order Details</h2>
            <table class="table" id ="orders-details-table">
                <thead>
                    <tr>
                        <th scope="col">I.D</th>
                        <th scope="col">Name</th>
                        <th scope="col">Purchase Form</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Price</th>
                        <th scope="col">Total Price</th>
                        <th scope="col">Is Discount</th>
                    </tr>
                </thead>
                <tbody/>
            </table>
        </div>
    </div>
    <div id="error-placeholder" class="alert-danger" role="alert"></div>
</body>
</html>
