<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regions</title>
    <script src="../../common/jquery-3.5.1.min.js"></script>
    <link href="regions/regions.css" rel="stylesheet">
    <script src="regions/regions.js"></script>
</head>
<body>
    <h2 id="title">Regions</h2>
    <div id="empty-table-msg">No Regions To Display</div>
    <div id="tableContainer" class="container">
        <table id="regions-table" class="table table-hover">
            <thead>
                 <tr id="regions-table-header" hidden>
                    <th>Owner</th>
                    <th>Region</th>
                    <th>Amount of products</th>
                    <th>Amount of stores</th>
                    <th>Amount of Orders</th>
                    <th>Average order cost</th>
                </tr>
            </thead>
            <tbody id="all-regions-data">
            </tbody>
        </table>
    </div>
    <div>
        <label id="error-label" class="alert-danger" role="alert"></label>
    </div>
</body>
</html>
