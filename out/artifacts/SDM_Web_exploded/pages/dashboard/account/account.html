<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Account</title>
    <script src="../../common/jquery-3.5.1.min.js"></script>
    <script src="account/account.js"></script>
    <script>
        if (userRole === "owner") {
            $("#user-balance-form").hide();
        }
    </script>
</head>
<body>
    <div class="form-row">
        <div class = "col">
            <h2>My Account</h2>
        </div>
    </div>
    <div class="form-row">
        <span class = "col-md-8 order-md-1">
            <h3>Current balance:</h3>
        </span>
        <span class = "col-md-8 order-md-1">
            <label id="user-balance-value"></label>
        </span>
    </div>
    <div class="table-responsive">
        <table id="user-transactions-table" class="table table-striped table-sm">
            <thead style="text-align: center;">
            <tr>
                <th>Type</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Balance Before</th>
                <th>Balance After</th>
            </tr>
            </thead>
            <tbody id="user-transactions-data" style="text-align: center;">
            </tbody>
        </table>
    </div>


    <form id="user-balance-form">
        <div class="form-row">
            <div class = "col-md-8 order-md-1">
                <label for="money-amount">Amount</label>
                <input type="number" class="form-control" id="money-amount" name="amountToRecharge" min="0" max="1000" step="0.1" required="">
            </div>
            <div class = "col-md-8 order-md-1">
                <label for="date">Date</label>
                <input type="date" class = "form-control" id="date" name="datePicked" required>
            </div>
        </div>
        <div class="form-row" id=submit-row>
            <div class = "col-md-8 order-md-1">
                <button class="btn btn-primary" type="submit" id="submit-btn">Charge</button>
            </div>
        </div>
        <div class="form-row">
            <label id="error-label"></label>
        </div>
    </form>
</body>
</html>
